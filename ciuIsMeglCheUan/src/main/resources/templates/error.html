<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Errore Applicazione - Ci√πIsMeglCheUan</title>
    <link rel="stylesheet" href="/home.css">
    <style>
        body {
            background: linear-gradient(135deg, #0099d5 0%, #007ab8 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 120px;
        }
        .error-container {
            max-width: 480px;
            margin: 60px auto 0 auto;
            background: rgba(255,255,255,0.97);
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.13);
            padding: 42px 36px 32px 36px;
            text-align: center;
            position: relative;
            animation: fadeInUp 0.8s ease;
        }

        .error-icon {
            font-size: 52px;
            color: #dc3545;
            margin-bottom: 16px;
        }

        .error-title {
            color: #0099d5;
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: 0.5px;
        }

        .error-message {
            color: #333;
            font-size: 19px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .error-details {
            color: #6c757d;
            font-size: 15px;
            margin-bottom: 32px;
        }

        .btn-back-home {
            display: inline-block;
            background: linear-gradient(45deg, #0099d5, #007ab8);
            color: white;
            border: none;
            padding: 14px 36px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 25px rgba(0,153,213,0.16);
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
        }
        .btn-back-home:hover {
            transform: translateY(-2px);
            background: linear-gradient(45deg, #007ab8, #0099d5);
            color: #fff;
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .error-container {
                padding: 28px 12px 22px 12px;
            }
            .error-title {
                font-size: 22px;
            }
            .error-message {
                font-size: 16px;
            }
            .btn-back-home {
                padding: 12px 18px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="top-bar">
    <div class="auth-buttons">
        <a href="/login" class="btn btn-login">Login</a>
        <a href="/register" class="btn btn-register">Register</a>
    </div>
</div>
<div class="container">
    <div class="homepage-logo" style="margin-bottom: 28px;">
        <img th:src="@{/logo.png}" src="/logo.png" alt="Logo">
    </div>
    <div class="error-container">
        <div class="error-icon">‚ö†Ô∏è</div>
        <div class="error-title">Oops! Qualcosa √® andato storto</div>
        <div class="error-message" th:text="${message} ?: 'Errore generico dell\'applicazione.'">
            Errore generico dell'applicazione.
        </div>
        <div class="error-details">
            <span th:if="${status}" th:text="'Codice errore: ' + ${status}">Codice errore: 500</span>
            <span th:unless="${status}">&nbsp;</span>
        </div>
        <a href="/" class="btn-back-home">üè† Torna alla Home</a>
    </div>
    <div class="powered-by">
        <p class="credits">Provided by Ci√πIsMeglCheUan</p>
    </div>
</div>
</body>
</html>
