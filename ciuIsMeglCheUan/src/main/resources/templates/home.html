<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="no-scroll">
<head>
  <meta charset="UTF-8">
  <title>Homepage</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
<!-- Barra superiore con bottoni Login e Register -->
<div class="top-bar">
  <div class="auth-buttons">
    <a href="/register" class="btn btn-register">Register</a>
  </div>
</div>

<div class="container">
  <!-- Logo in cima -->
  <div class="homepage-logo">
    <img th:src="@{/logo.png}" alt="Logo">
  </div>

  <!-- Form unificato per ricerca con tutti i parametri -->
  <form method="GET" action="/scooters" class="search-form">

    <!-- Barra di ricerca sotto il logo -->
    <div class="search-box">
      <input type="text" name="localita" placeholder="Inserisci il nome di una città..." required>
    </div>

    <!-- Filtri Date sotto la barra di ricerca -->
    <div class="filters-container">
      <div class="filter-group">
        <label for="data-ritiro">Data Ritiro</label>
        <input type="date" id="data-ritiro" name="dataRitiro" class="filter-dropdown" required>
      </div>

      <div class="filter-group">
        <label for="data-consegna">Data Consegna</label>
        <input type="date" id="data-consegna" name="dataConsegna" class="filter-dropdown" required>
      </div>
    </div>

    <!-- Bottone di ricerca -->
    <div class="search-button-container" style="text-align: center; margin-top: 20px;">
      <button type="submit" class="btn-search">
        🔍 Cerca Scooter
      </button>
    </div>

  </form>

  <!-- Footer con "powered by" -->
  <div class="powered-by">
    <p class="credits">Provided by CiùIsMeglCheUan</p>
  </div>
</div>

</body>
</html>
