<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazione Completata - CiuIsMeglCheUan</title>
    <link rel="stylesheet" href="prenotazione-successo.css">
</head>
<body>
<!-- Navbar trasparente -->
<div class="top-bar">
    <div class="auth-buttons">
        <a href="/dashboard" class="btn btn-login">Dashboard</a>
        <a href="/home" class="btn btn-register">Home</a>
    </div>
</div>

<!-- Container principale -->
<div class="success-container">
    <!-- Icona di successo -->
    <div class="success-icon">
        ✓
    </div>

    <!-- Messaggio principale -->
    <h1 class="success-title">Prenotazione avvenuta con successo</h1>

    <!-- Messaggio aggiuntivo -->
    <p class="success-message">
        La tua prenotazione è stata confermata. Riceverai una email di conferma a breve.
    </p>

    <!-- Pulsanti di azione -->
    <div class="btns-row">
        <a href="/dashboard" class="btn-action">Vai al Dashboard</a>
        <a href="/home" class="btn-action btn-secondary">Torna alla Home</a>
    </div>
</div>
</body>
</html>
