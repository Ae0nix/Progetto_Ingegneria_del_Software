<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seleziona Scooter</title>
    <link rel="stylesheet" href="home.css">
    <style>
        /* Puoi aggiungere qui eventuali stili personalizzati per la selezione */
        .scooter-selection-container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 30px 20px;
            background: rgba(255,255,255,0.93);
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        .scooter-list {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
        }
        .scooter-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 16px rgba(0,153,213,0.10);
            padding: 22px;
            width: 300px;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .scooter-card:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 14px 32px rgba(0,153,213,0.18);
        }
        .scooter-img {
            max-width: 120px;
            margin-bottom: 12px;
        }
        .scooter-title {
            font-size: 1.25rem;
            color: #0099d5;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .scooter-details {
            color: #555;
            margin-bottom: 15px;
            font-size: 1rem;
            text-align: center;
        }
        .btn-select {
            background: linear-gradient(45deg, #0099d5 0%, #007ab8 100%);
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 600;
            padding: 10px 32px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-select:hover {
            background: linear-gradient(45deg, #007ab8 0%, #005f8c 100%);
        }
        .powered-by {
            margin-top: 40px;
            text-align: center;
        }
        .credits {
            color: #aaa;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
<div class="top-bar">
    <div class="auth-buttons">
        <a href="/login" class="btn btn-login">Login</a>
        <a href="/register" class="btn btn-register">Register</a>
    </div>
</div>

<div class="container">
    <div class="scooter-selection-container">
        <h2 style="text-align:center; color:#0099d5; margin-bottom:24px;">Seleziona uno scooter</h2>
        <div class="scooter-list">
            <div th:each="scooter : ${scooters}" class="scooter-card">
                <div class="scooter-title" th:text="${scooter.modello}">Modello Scooter</div>
                <div class="scooter-details">
                    <span th:text="'Targa: ' + ${scooter.targa}">Targa: XX123YY</span><br>
                    <span th:text="'Autonomia: ' + ${scooter.autonomia} + ' km'">Autonomia: 80 km</span>
                </div>
                <form th:action="@{/confermaPrenotazione}" method="post">
                    <input type="hidden" th:name="targa" th:value="${scooter.targa}" />
                    <button type="submit" class="btn-select">Seleziona</button>
                </form>
            </div>
        </div>
    </div>
    <div class="powered-by">
        <p class="credits">Provided by Ci√πIsMeglCheUan</p>
    </div>
</div>
</body>
</html>
